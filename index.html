        <div id="wut">

        <script>
            document.getElementById('op').onclick = function() {
                let pstory = document.getElementById('wut');
                let msg = document.getElementById('op-text')
                if (pstory.childElementCount > 0) {
                    msg.textContent = "Instructions"
                    let cstory = document.getElementById('child')
                    cstory.style.backgroundImage = 'url(river.jpg)'
                    pstory.removeChild(cstory)
                    cstory.remove()
                } else {
                    msg.textContent = "Hide"
                    let cstory = document.createElement('div')
                    cstory.classList.add('story')
                    cstory.classList.add('up');
                    cstory.id = 'child'
                    pstory.appendChild(cstory);
                }

            };
        </script>
